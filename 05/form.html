<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>회원 가입</h1>
        <form action="" name="" method="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="uid">아이디(8자 이상) <input type="text" id="uid"></label>
                </li>
                <li>
                    <label for="uemail">이메일 <input type="email" id="uemail"></label>
                </li>
                <li>
                    <label for="pwd">비밀번호 <input type="password" id="pwd"></label>
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인 <input type="password" id="pwd2"></label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>수신여부</legend>
            <input type="radio" name = "mailing" id="mailing_y" value="mailing_yes">
            <label for="mailing_y">메일 수신</label>
            <input type="radio" name = "mailing" id="mailing_n" value="mailing_no">
            <label for="mailing_n">메일 수신 안 함</label>
        </fieldset>
        <div>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </form>
    </div>
    
</body>
</html>
